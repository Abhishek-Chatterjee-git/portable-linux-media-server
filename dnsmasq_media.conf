# Listen on your Wi-Fi interface
interface=wlan0

# DHCP Settings (Matches your script's 192.168.1.1 gateway)
dhcp-range=192.168.1.10,192.168.1.50,255.255.255.0,12h

# DNS Settings
# This points "media.hub" to your Kali machine
address=/media.hub/192.168.1.1

# Optional: Force all DNS queries to your Kali machine
domain-needed
bogus-priv
